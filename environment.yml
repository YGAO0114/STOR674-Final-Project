name: nnunet_env
channels:
  - conda-forge
  - pytorch
  - nvidia
  - defaults
dependencies:
  # Python
  - python=3.10
  
  # Core nnUNet packages
  - pip
  - pip:
    - nnunetv2==2.6.2
    - batchgenerators==0.25.1
    - batchgeneratorsv2==0.3.0
    - dynamic_network_architectures==0.4.2
  
  # Medical imaging
  - nibabel=5.3.2
  - scikit-image=0.24.0
  - imageio=2.33.1
  - pillow=10.4.0
  
  # Deep learning
  - pytorch=2.9.0
  - torchvision=0.24.0
  - pytorch-cuda=12.1
  - cudatoolkit=12.1
  
  # Scientific computing
  - numpy=1.26.4
  - scipy=1.13.1
  - pandas=2.2.2
  - matplotlib=3.9.2
  - seaborn=0.13.2
  
  # Data handling
  - h5py=3.11.0
  - tqdm=4.66.5
  - pyyaml=6.0.1
  
  # Visualization
  - napari=0.6.2
  - vispy=0.15.2
  
  # Jupyter and development
  - jupyter
  - jupyterlab
  - ipykernel
  - notebook
  
  # Additional utilities
  - pip:
    - einops==0.8.1
    - connected-components-3d==3.26.0
    - tifffile==2023.4.12
    - timm==1.0.20
